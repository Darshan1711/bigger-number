<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bigger number</title>
    </head>
    <body>
        <h1>Find the largest among three numbers</h1>
        <p id="f1">Enter first number : <input type="text" id="num1"><br>
            <p id="f2">Enter second number : <input type="text" id="num2"><br>
                <p id="f3">Enter third number : <input type="text" id="num3"><br><br>
                    <button onclick="ref()">Click</button>
                    <p id="l1"></p>

                    <script>
                        function ref(){
                            const num1 = parseInt(document.getElementById("num1").value);
                            const num2 = parseInt(document.getElementById("num2").value);
                            const num3 = parseInt(document.getElementById("num3").value);
                            let largest;
                            
        if(num1>=num2 && num1>=num3){
            largest = num1;
        }else if(num2>=num1 && num2>=num3){
            largest = num2;
        }else {
            largest = num3;
        }

    
    document.getElementById("l1").innerHTML = `The largest number is :${largest}`;
    console.log(largest);
}
                    </script>
                </body>
            </html>
